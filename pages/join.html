<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="/css/join.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="title">멋사님만을 위한 효도 컨설팅,<br />지금 시작해볼까요?</div>
      <form method="post" id="loginForm">
        <div id="idText">아이디</div>
        <input
          type="text"
          id="idInput"
          name="userId"
          placeholder="아이디를 입력해주세요."
        />
        <div id="pwText">비밀번호</div>
        <input
          type="password"
          id="pwInput"
          name="password1"
          placeholder="비밀번호를 입력해주세요."
        />
        <div id="pwCheckText">비밀번호 확인</div>
        <input
          type="password"
          id="pwCheckInput"
          name="password2"
          placeholder="동일한 비밀번호를 입력해주세요."
        />
        <div id="name">이메일</div>
        <input
          type="text"
          id="nameInput"
          name="email"
          placeholder="이메일을 입력해주세요."
        />
        <button type="submit" id="startBtn">효도 컨설팅 가입하기</button>
      </form>
    </div>
  </body>
</html>
